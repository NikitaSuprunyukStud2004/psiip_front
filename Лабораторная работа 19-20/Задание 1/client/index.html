<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>햊햫혝햣햫햣혝-햪햟햡햟향햦햫</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>햌햟혝햟햩쮏 혝쮏쒫썜쮏</h1>
    <div id="cart-icon">
      游 햌쮐향햦햫햟 (<span id="cart-count">0</span>)
    </div>
  </header>

  <main>
    <section id="product-list">
      <!-- 햐햦혜쮏 혝쮏쒫썜쮏 햠혞햢햣혝 향햟햡혞햤햣햫 혢햣햣향 JavaScript -->
    </section>
    <aside id="cart-display">
      <h2>뉋썜걣 햨쮐향햦햫햟</h2>
      <div id="cart-items"></div>
      <div id="cart-total">햊혝쮏: $0.00</div>
      <button id="checkout-button">뤰쮐햪햦혝혧 향햟햨햟향</button>
    </aside>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
